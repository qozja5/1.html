  <h2>테일즈위버</h2>
  <img src="테일즈위버.png" width="300">
<p>
전민희와 소프트맥스에서 동시 프로젝트로 실행한 판타지
소설 룬의 아이들과 온라인 커뮤니티 4LEAF의 세계관을 차용하여
새로운 스토리로 만들어 낸 MMORPG.
어디까지나 세계관과 캐릭터만 인용했을 뿐, 전체적인 스토리는
소설과 완전히 다르고 호불호도 갈린다. 무료화가 된 현재는 넥슨의
클래식 RPG 5개 중 하나이다. 줄여서 "테일즈", "텔즈" 혹은 "테위"라고 부른다.
</p>
